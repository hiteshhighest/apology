<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Me! üòø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff99cc, #ffcccc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            color: #ff3366;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .cat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .cat-img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .cat-img:hover {
            transform: rotate(-5deg) scale(1.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yesBtn {
            background: #66cc66;
            color: white;
        }

        #noBtn {
            background: #ff6666;
            color: white;
        }

        #noBtn:hover {
            transform: scale(1.1);
            background: #ff3333;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
            min-height: 60px;
        }

        .hidden {
            display: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Please Forgive Me! üêæ</h1>
        
        <div class="cat-container">
            <img src="Images/Image1.jpg" alt="Sorry Cat" class="cat-img floating">
            <img src="Images/Image2.gif" alt="Apology Cat" class="cat-img floating">
        </div>

        <div class="message" id="mainMessage">
            I know I was a bad cat üòæ Will you please forgive me?
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">Yes, I forgive you! üòª</button>
            <button id="noBtn" onclick="changeMessage()">No, you're a bad kitty üòæ</button>
        </div>

        <div id="successMessage" class="hidden">
            <h2>Yayyyyy! You're the best! üéâ</h2>
            <p>Let's go yap together :D</p>
            <img src="Images/Image3.jpg" alt="Happy Cat" class="cat-img" style="margin-top: 20px;">
        </div>
    </div>

    <script>
        const messages = [
            "Are you sure? We can hold hands! üòø",
            "But... but...",
            "I'll let you eat me",
            "I'll even share my foot pics",
            "Okay, I'll just sit here...",
            "Pweaseeeeeeee",
            "You're really going to say no again? üòø",
            "I'll listen to what you say",
            "Please? I'll clean your feet :("
        ];

        let messageIndex = 0;
        let yesSize = 1;

        function changeMessage() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Change message
            document.getElementById('mainMessage').textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Make Yes button bigger
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Move No button randomly
            noBtn.style.transform = `translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px)`;
        }

        function showSuccess() {
            document.querySelector('.buttons').classList.add('hidden');
            document.getElementById('mainMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Add floating hearts
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = 'float 3s ease-in-out';
                heart.textContent = '‚ù§Ô∏è';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
